<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="fishBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 魚の本体 -->
  <ellipse cx="32" cy="32" rx="22" ry="12" fill="url(#fishBody)" stroke="#ff6600" stroke-width="1.5"/>

  <!-- 尾びれ -->
  <path d="M 54 32 Q 60 26 62 32 Q 60 38 54 32 Z" fill="url(#fishBody)" stroke="#ff6600" stroke-width="1.5"/>

  <!-- 背びれ -->
  <path d="M 28 20 Q 30 14 32 20 Z" fill="url(#fishBody)" stroke="#ff6600" stroke-width="1"/>

  <!-- 腹びれ -->
  <path d="M 24 38 Q 22 42 26 40 Z" fill="url(#fishBody)" stroke="#ff6600" stroke-width="1"/>

  <!-- 目 -->
  <circle cx="18" cy="30" r="3" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="18" cy="30" r="1.5" fill="#333"/>

  <!-- エラ -->
  <path d="M 12 32 Q 10 30 12 28" stroke="#ff6600" stroke-width="1.5" fill="none"/>

  <!-- うろこの模様 -->
  <circle cx="26" cy="32" r="2" fill="#ffaa66" opacity="0.5"/>
  <circle cx="34" cy="30" r="2" fill="#ffaa66" opacity="0.5"/>
  <circle cx="34" cy="34" r="2" fill="#ffaa66" opacity="0.5"/>
  <circle cx="42" cy="32" r="2" fill="#ffaa66" opacity="0.5"/>
</svg>
